<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoHome - Transforma Tu Espacio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <a href="index.html" class="logo">DecoHome</a>
        <nav class="main-nav">
            <div id="user-status"></div>
            <div class="cart-icon-container">
                <svg class="cart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 2L3 6V20C3 20.5304 3.21071 21.0391 3.58579 21.4142C3.96086 21.7893 4.46957 22 5 22H19C19.5304 21.7893 20.0391 21.4142 20.4142 21.0391C20.7893 20.5304 21 20.0304 21 20V6L18 2H6Z" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 6H21" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M16 10C16 11.0609 15.5786 12.0783 14.8284 12.8284C14.0783 13.5786 13.0609 14 12 14C10.9391 14 9.92172 13.5786 9.17157 12.8284C8.42143 12.0783 8 11.0609 8 10" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="cart-badge" id="cart-badge">0</span>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Transforma Tu Espacio</h1>
                <p>Descubre nuestra nueva colección de decoración para el hogar</p>
                <button class="btn btn-primary">Shop Now</button>
            </div>
        </section>

        <section class="featured-products">
            <h2>Productos Destacados</h2>
            <div class="product-grid" id="product-grid">
                </div>
        </section>
    </main>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Carrito de Compras</h3>
            <button class="close-btn" id="close-cart-btn">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            </div>
        <div class="cart-footer">
            <div class="subtotal">
                <span>Subtotal</span>
                <span id="cart-subtotal">$0.00</span>
            </div>
            <a href="checkout.html" class="btn btn-checkout" id="checkout-btn">Finalizar Compra</a>
        </div>
    </div>
    <div class="cart-overlay" id="cart-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
