<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - DecoHome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="checkout-page">

    <div class="checkout-container">
        <div class="checkout-form">
            <a href="index.html" class="logo checkout-logo">DecoHome</a>
            <h1>Checkout</h1>
            <div id="checkout-user-info"></div>

            <div class="checkout-steps">
                <div class="step active"><span class="radio-checked"></span> Información de Contacto</div>
                <div class="step"><span class="radio"></span> Dirección de Envío</div>
                <div class="step"><span class="radio"></span> Método de Envío</div>
                <div class="step"><span class="radio"></span> Detalles de Pago</div>
            </div>

            <form id="payment-form">
                <div class="card-details">
                    <label>Detalles de la Tarjeta</label>
                    <div class="card-icons">
                        <span>VISA</span> <span>MasterCard</span> <span>Payl</span>
                    </div>
                    <input type="text" placeholder="MM / AA" required>
                    <input type="text" placeholder="CVC" required>
                    <select required>
                        <option value="">País</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="MX">Mexico</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-pay">Pagar Ahora</button>
            </form>
        </div>

        <div class="auth-section">
            <div id="sign-in-container">
                <h2>Iniciar Sesión</h2>
                <form id="sign-in-form">
                    <input type="email" id="signin-email" placeholder="Email" required>
                    <input type="password" id="signin-password" placeholder="Contraseña" required>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    <button type="submit" class="btn btn-signin">Iniciar Sesión</button>
                    <p class="auth-toggle-link">¿No tienes cuenta? <a href="#" id="show-signup">Regístrate</a></p>
                </form>
            </div>

            <div id="sign-up-container" class="hidden">
                <h2>Crear Cuenta</h2>
                <form id="sign-up-form">
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Contraseña" required>
                    <input type="password" id="signup-password-confirm" placeholder="Confirmar Contraseña" required>
                    <button type="submit" class="btn btn-signin">Crear Cuenta</button>
                    <p class="auth-toggle-link">¿Ya tienes cuenta? <a href="#" id="show-signin">Inicia Sesión</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
