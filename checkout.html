<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - DecoHome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="checkout-page">

    <div class="checkout-container">
        <div class="checkout-form">
            <h1>Checkout</h1>
            <div class="checkout-steps">
                <div class="step"><span class="radio"></span> Contact information</div>
                <div class="step"><span class="radio"></span> Shipping address</div>
                <div class="step"><span class="radio"></span> Shipping method</div>
                <div class="step active"><span class="radio-checked"></span> Payment details</div>
            </div>

            <form id="payment-form">
                <div class="card-details">
                    <label>Card details</label>
                    <div class="card-icons">
                        <span>VISA</span> <span>MasterCard</span> <span>Payl</span>
                    </div>
                    <input type="text" placeholder="MM / AA" required>
                    <input type="text" placeholder="CVC" required>
                    <select required>
                        <option value="">Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="MX">Mexico</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-pay">Pay Now</button>
            </form>
        </div>

        <div class="sign-in-form">
            <h2>Sign in</h2>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="btn btn-signin">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
